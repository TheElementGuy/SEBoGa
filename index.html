<!DOCTYPE html>
<html>
	<head>
		<title>SEBoGa Counter</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			#main {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="w3-display-container" id="main">
			<div class="w3-display-middle w3-jumbo">
				<p><span id="turns">[Turn]</span></br>[Fusing]</p>
			</div>
		</div>
		<script>
			var turns = 0;
			function putUp() {
				turns++;
				reloadTurns(turns);
			}
			function reloadTurns(numTurns) {
				document.getElementById("turns").innerHTML = numTurns;
			}
			reloadTurns(0);
		</script>
	</body>
</html>
