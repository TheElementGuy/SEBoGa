<!DOCTYPE html>
<html>
	<head>
		<title>SEBoGa Counter</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			#main {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div class="w3-display-container" id="main">
			<div class="w3-display-middle w3-jumbo">
				<p>Turns: <span id="turns">[Turn]</span></br><span id="butthole" class="w3-xl">[Fusing]</span></p>
			</div>
		</div>
		<script>
			const initValue = 1;
			var turns = initValue;
			const main = document.getElementById("main");
			function putUp(e) {
				if (e.key == "ArrowUp") {
					turns++;
					reloadTurns(turns);
					reloadFusing(turns);
				}
				if (e.key == "Enter") {
					turns = initValue;
					reloadTurns(turns);
					reloadFusing(-1);
				}
			}
			function reloadTurns(numTurns) {
				document.getElementById("turns").innerHTML = numTurns;
			}
			function reloadFusing(numTurns) {
				var dwarf = false;
				var mainSeq = false;
				if ((numTurns - 1) % 4 == 0) {
					dwarf = true;
				}
				if ((numTurns - 1) % 2 == 0) {
					mainSeq = true;
				}

				var innards = "";

				if (dwarf) {
					innards = innards + "Dwarves fuse!<br>";
				}
				if (mainSeq) {
					innards = innards + "Main sequences fuse!<br>";
				}

				innards = innards + "Red giants fuse!<br>Red supergiants fuse 2!";

				document.getElementById("butthole").innerHTML = innards;
			}
			reloadTurns(initValue);
			reloadFusing(0);
			document.addEventListener("keydown", putUp);
		</script>
	</body>
</html>
